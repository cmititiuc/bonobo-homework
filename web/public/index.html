<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <input id="search-field" value="washed chinos" />
  <button type="button">Search</button>
  <div id="results"></div>

  <!-- Add your site or application content here -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script>
    $('button').on('click', function() {
      if ($('#search-field').val().length === 0) {
        $('#results').html('<p>Please enter a search query in the above field.</p>');
        return;
      }

      fetch('http://localhost:3000/products/search?q=' + $('#search-field').val())
        .then(function(response) {
          return response.json();
        })
        .then(function(results) {
          if (results.data === null) {
            $('#results').html('<p>No results matched your query.</p>');
            return;
          }

          $('#results').html(
            '<h2>' + results.data.attributes.product_name + '</h2>'
            + '<p>' + results.data.attributes.product_description + '</p>'
            + '<table><thead><tr><th>Waist</th><th>Length</th><th>Style</th><th>Count</th></tr></thead><tbody>'
            + results.included.map(function(variant) {
              return (
                '<tr><td>' + variant.attributes.waist
                + '</td><td>' + variant.attributes.length
                + '</td><td>' + variant.attributes.style
                + '</td><td>' + variant.attributes.count
                + '</td></tr>'
              );
            }).join('') +
            '</tbody></table>'
          );
        });
    });
  </script>
</body>
</html>
